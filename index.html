<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Flexbox login panel</title>
    <meta type="description" name="SCSS login panel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <!-- FAV -->
    

</head>
<body>
    <div class="container">
        <form>
            <header>
                <h1>Login <span>Panel</span></h1>
                <h2>logowanie do poczty</h2>
            </header>
            <main>
                <section class="relative-box">
                    <i class="icon-mail"></i>
                    <input type="text" placeholder="email">
                </section>
                <section class="relative-box">
                    <i class="icon-key"></i>
                    <input type="password" placeholder="hasło">
                </section>
                <button type="submit">Zaloguj się</button>
            </main>
            <label>
                <input type="checkbox">Zapamiętaj mnie
            </label>
        </form>      
        <a class="info" href="#">Nie pamiętasz hasła?</a>
    </div>

<script src="js/index.js"></script>
</body>
</html>
